<title></title>
<style type="text/css">
body {text-align: center; background-color: black;}
h1 {color:red; font-size: 250%; background-color:blue;}
h2 {color: blue;}
p {color: pink; font-weight:bold;}


/* Classe : chaque balise utilsant cette classe
mettra le texte en blanc */
.titre { color:white;}

/*
classe spécifiques à une balise
*/
p.Vert {color:green;}	
p.Jaune{color:yellow;}

</style>
</head>
<body>
	<!-- h1 & h2 spécifiques -->
	<h1 class="titre">Garage des Tacots</h1>
	<h2 class="titre">Voitures anciennes</h2>
	
	<br />
	
	<!-- h1 & h2 standard -->
	<h1>Nos services</h1>
	<h2>Peinture</h2>
	<h2>Pièces sur mesure</h2>
	<h2>Pneumatiques</h2>
	
	<br />
	
	<!-- Paragraphes
	* Style par défault
	* Style réutilisable
	* Style spécifiques
	-->
	<p>Hello, the world!!<p>
	<p>{color:yellow}"hello THE WORLD!!!!"<p>
	
	
	
</body>
